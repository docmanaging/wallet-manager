<div class="container">
    <div class="row">
        <div class="col-md-offset-4">
            <img src="assets/images/logo.png" />
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-4">
                <div class="panel panel-custom-color">
                    <div class="panel-heading">
                        <h2 class="section-title">Register New Account</h2>
                        <ng-template matStepLabel>Register New Account</ng-template>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="alert-success">
                                {{SuccessMessage}}
                            </div>
                            <div class="alert-danger">
                                {{errorMessage}}
                            </div>
                        </div>
                        <form [formGroup]="beneNewAccGroup" (ngSubmit)="onSubmit()">
                            <mat-card-content>
                                <div class="row">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" style="width:500px !important;">
                                            <mat-label>EmailId</mat-label>
                                            <input matInput placeholder="EmailId (This will be your Login Id as well)" formControlName="emailId" maxlength="35" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" style="width:500px !important;">
                                            <mat-label>Mobile Number</mat-label>
                                            <input matInput placeholder="Mobile Number" formControlName="mobileNumber" maxlength="35">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" style="width:500px !important;">
                                            <mat-label>Enter the unique code Provided by your payer</mat-label>
                                            <input matInput placeholder="Enter the unique code Provided by your payer" formControlName="payerCode" maxlength="35" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" style="width:500px !important;">
                                            <mat-label>Password</mat-label>
                                            <input matInput [type]="'password'" placeholder="Password" formControlName="password" minlength="8" maxlength="13" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" style="width:500px !important;">
                                            <mat-label>Re-enter Password</mat-label>
                                            <input matInput [type]="'password'" placeholder="Re-enter Password" formControlName="confirmPassword" minlength="8" maxlength="13" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <!--<div class="row">
                                    <div class="form-group">
                                        <mat-checkbox class="example-margin" [(ngModel)]="checkVerify" formControlName="checkVerify">
                                            <label>I am not a Robot </label>
                                        </mat-checkbox>
                                    </div>
                                </div>-->
                                <div class="row">
                                    <div class="form-group">
                                        By Clicking Create Account , I agree to the <a [routerLink]="['/']">Terms of Service</a> and <a [routerLink]="['/']">Privacy Policy</a>
                                    </div>
                                    </div>
                                <div class="row">
                                    <div class="form-group">
                                        <button type="submit" mat-raised-button>Create Account</button>
                                    </div>
                                </div>
                            </mat-card-content>
                        </form>
                        <div class="row">
                            <span>Aleady have an account? <a [routerLink]="['/Login']">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
