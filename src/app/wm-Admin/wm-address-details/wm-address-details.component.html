
<form [formGroup]="addressGroup">

<div class="container">
  <div class="panel panel-custom-color">
      <div class="panel-heading"> Trading Address</div>
      <mat-card-content>
          <div class="row">
              <div class="col-md-4">
                  <mat-form-field style="width:250px !important;">
                      <mat-label>Address Line 1</mat-label>
                      <input matInput placeholder="Address" formControlName="addressLine1" maxlength="35">
                  </mat-form-field>
              </div>
              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>Address Line 2</mat-label>
                      <input matInput placeholder="AddressLine 2" formControlName="addressLine2"
                          maxlength="35">
                  </mat-form-field>
              </div>
              <div class="col-md-4">
                  
                  <mat-form-field style="width:250px !important;">
                      <input type="text" matInput placeholder="Country" formControlName="stateGroup"
                          [matAutocomplete]="autoGroup">
                      <mat-autocomplete #autoGroup="matAutocomplete">
                          <mat-optgroup *ngFor="let group of stateGroupOptions | async"
                              [label]="group.letter">
                              <mat-option *ngFor="let name of group.names" [value]="name">
                                  {{name}}
                              </mat-option>
                          </mat-optgroup>
                      </mat-autocomplete>
                  </mat-form-field>
              </div>


          </div>

          <div class="row">
              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>State</mat-label>
                      <input matInput placeholder="State" formControlName="state" maxlength="35">
                  </mat-form-field>

              </div>

              <div class="col-md-4">
                  <mat-form-field style="width:250px !important;">
                      <mat-label>Town/City</mat-label>
                      <input matInput placeholder="Town/City" formControlName="cityName" maxlength="35">
                  </mat-form-field>

              </div>

              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>Post Code</mat-label>
                      <input matInput placeholder="Post Code" formControlName="postCode" maxlength="8">
                  </mat-form-field>


              </div>

          </div>
      </mat-card-content>
  </div>

</div>

<div class="container">
  <div class="row">
      <div class="col-md-4">
          <mat-checkbox color="primary" [checked]="IsChecked" (change)="showOptions($event)"> Please tick the
              Checkbox if Registerd Address is same as Trading Address.</mat-checkbox>
      </div>
  </div>
</div>

<!-- REGISTERED ADDRESS-->

<div class="container">
  <div class="panel panel-custom-color">
      <div class="panel-heading"> Registered Address</div>
      <mat-card-content>
          <div class="row">
              <div class="col-md-4">
                  <mat-form-field style="width:250px !important;">
                      <mat-label>AddressLine 1</mat-label>
                      <input matInput placeholder="AddressLine 1" formControlName="regAddressLine1"
                          maxlength="35">
                  </mat-form-field>
              </div>
              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>AddressLine 2</mat-label>
                      <input matInput placeholder="AddressLine 2" formControlName="regAddressLine2"
                          maxlength="35">
                  </mat-form-field>

              </div>
              <div class="col-md-4">                       


                  <mat-form-field style="width:250px !important;">
                      <input type="text" matInput placeholder="Country" formControlName="regstateGroup"
                          [matAutocomplete]="autoGroup">
                      <mat-autocomplete #autoGroup="matAutocomplete">
                          <mat-optgroup *ngFor="let group of regstateGroupOptions | async"
                              [label]="group.letter">
                              <mat-option *ngFor="let name of group.names" [value]="name">
                                  {{name}}
                              </mat-option>
                          </mat-optgroup>
                      </mat-autocomplete>
                  </mat-form-field>
              </div>


          </div>

          <div class="row">

              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>State</mat-label>
                      <input matInput placeholder="State" formControlName="regState" maxlength="35">
                  </mat-form-field>

              </div>

              <div class="col-md-4">
                  <mat-form-field style="width:250px !important;">
                      <mat-label>Town/City</mat-label>
                      <input matInput placeholder="Town/City" formControlName="regCity" maxlength="35">
                  </mat-form-field>

              </div>

              <div class="col-md-4">

                  <mat-form-field style="width:250px !important;">
                      <mat-label>Post Code</mat-label>
                      <input matInput placeholder="Post Code" formControlName="regPostCode" maxlength="8">
                  </mat-form-field>
              </div>
          </div>
      </mat-card-content>
  </div>

</div>

</form>
