
   <form [formGroup]="countriesListGroup">
   

    <div class="col-md-12">
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-custom-color">
                    <div class="panel-heading"> Countries where Bank Supports to Send Payments</div>
                    <mat-card-content>
                        <div>
                            <mat-form-field style="width:800px !important;" >
                                <mat-label> Select Countries</mat-label>
                                <mat-select [formControl]="countries" multiple
                                    [panelClass]="applyPanelOverride2 ? 'panel-override-2' : 'panel-override'">
                                    <mat-option *ngFor="let country of countriesList" [value]="country">
                                        {{country}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </div>
            </div>
        </div>
    </div>

     </form>
