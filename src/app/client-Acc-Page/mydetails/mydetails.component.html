<form [formGroup]="mydetailsGroup">

    <mat-card>
        <mat-card-header>

            <mat-card-title>My Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="myName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" formControlName="myEmail" required>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="Mobile" formControlName="myMobile" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Work</mat-label>
                    <input matInput placeholder="Work" formControlName="mywork" required>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-action-row>
        <div>
            <button type="button" color="primary" mat-raised-button> Save</button>
        </div>
    </mat-action-row>

</form>
