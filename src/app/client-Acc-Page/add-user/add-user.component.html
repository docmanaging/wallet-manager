<form [formGroup]="UserInfoGroup" (ngSubmit)="onSubmit()">
    <!-- Add user list here-->
    <mat-card>
        <mat-card-header>

            <mat-card-title>Users Summary</mat-card-title>
        </mat-card-header>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        </mat-card>

        <mat-card>
            <mat-card-header>

                <mat-card-title>Add User</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Role</mat-label>
                        <mat-select placeholder="Role" formControlName="role">
                            <mat-option *ngFor="let option of Roles" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!--<mat-form-field appearance="outline">
                        <mat-label>Designation</mat-label>
                        <input matInput placeholder="Designation" formControlName="desgCtrl" required>
                    </mat-form-field>-->
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstName" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Middle Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="middleName">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="lastName" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="E-mail" formControlName="userId" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput placeholder="Mobile" formControlName="mobileNum" required>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-action-row>
            <div>
                <button type="submit" mat-raised-button> Save</button>
            </div>
        </mat-action-row>
</form>
