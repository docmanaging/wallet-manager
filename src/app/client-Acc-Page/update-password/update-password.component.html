<form [formGroup]="PasswordGroup">

    <mat-card class="example-card">
        <mat-card-header class="mat-card-title-color ">

            <mat-card-title>Update Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Current Password</mat-label>
                        <input matInput type="password" placeholder="Current Password" formControlName="currPassword" maxlength="15">
                        <mat-error *ngIf="PasswordGroup.get('currPassword').touched && PasswordGroup.get('currPassword').hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="PasswordGroup.get('currPassword').touched && PasswordGroup.get('currPassword').hasError('minlength')">Password isn't long enough, minimum of 8 characters</mat-error>
                    </mat-form-field>
                    </div>

                    <div class="example-container">
                        <mat-form-field appearance="outline">
                            <mat-label>New Password</mat-label>
                            <input matInput type="password" placeholder="New Password" formControlName="newPasword" maxlength="15">
                            <mat-error *ngIf="PasswordGroup.get('newPasword').touched && PasswordGroup.get('newPasword').hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="PasswordGroup.get('newPasword').touched && PasswordGroup.get('newPasword').hasError('minlength')">Password isn't long enough, minimum of 8 characters</mat-error>
                        </mat-form-field>
                    </div>


                    <div class="example-container">
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm New Password</mat-label>

                            <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmnewPassword"  maxlength="15">
                            <mat-error *ngIf="PasswordGroup.get('confirmnewPassword').touched && PasswordGroup.get('confirmnewPassword').hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="PasswordGroup.get('confirmnewPassword').touched && PasswordGroup.get('confirmnewPassword').hasError('mismatchedPasswords')">Passwords do not match</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm OTP</mat-label>
                            <input type="password" matInput placeholder="Confirm OTP" formControlName="confirmOTP" maxlength="4">

                        </mat-form-field>
                    </div>
                </div>


</mat-card-content>

    </mat-card>

    
        <div class="example-card">
