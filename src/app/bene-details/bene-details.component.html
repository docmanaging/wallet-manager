<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Beneficiary Self Registration</h3>
                <div>
                    <div class="form-group">
                        <label for="mNumber">Mobile Number</label>
                        <input type="text" class="form-control" name="mNumber" />
                    </div>
                    <div class="form-group">
                        <label for="gIdProof">Gov.ID Proof </label>
                        <select class="form-control" name="gIdProof">
                            <option value="">--Select Proof--</option>
                            <option value="">Proof 1</option>
                            <option value="">Proof 2</option>
                            <option value="">Proof 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idNo">Enter ID NO</label>
                        <input type="text" class="form-control" name="idNo" />
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter DOB as per Gov. ID</label>
                        <input type="date" class="form-control" name="dob" />
                    </div>
                    <h4>Address :</h4>
                    <div class="form-group">
                        <label for="build">Buliding</label>
                        <input type="text" class="form-control" name="build" />
                    </div>
                    <div class="form-group">
                        <label for="tcity">Town/City</label>
                        <input type="text" class="form-control" name="tcity" />
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" />
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" name="country" />
                    </div>
                    <div class="form-group">
                        <label for="pcode">PIN/ZIP/Post code</label>
                        <input type="text" class="form-control" name="pcode" />
                    </div>
                    <span></span>
                    <div><label>Pay-out Options:</label></div>
                    

                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
