<div class="sectionPadded" style="background: #efefef;">
    <div class="container">
        <div class="row" style="background: #fff; border-radius: 5px;">
            <div class="page-header m-b-30">
                <div class="header-title text-uppercase"><b>Wallet Manager customer Login</b></div>
            </div>
            <div class="col-lg-12 col-md-8 col-sm-8 col-md-offset-2">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">CustomerId<sup>*</sup></label>
                        <div class="col-md-5">
                            <input type="text" placeholder="Your Id" formControlName="customerId" name="customerId" id="customerId" class="form-control" maxlength="50" />
                            <div *ngIf="(submitted && f.customerId.errors) || (f.customerId.touched && !f.customerId.valid)" class="validation">
                                <div *ngIf="f.customerId.errors.required">{{companyNameMsg}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-5">
                            <input type="password" formControlName="password" class="form-control" maxlength="15" placeholder="Your Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
